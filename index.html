<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="stylesheet" href="/Styles/media.css">
    <title>Galaxy History Magazine</title>
</head>
<body>
    <div class="container">
        <div id="background"></div>
        <header>           
            <nav class="navbar">
                <a href="index.html" class="nav-logo">Galaxy History</a>
                <div >
                    <ul class="nav-items"> 
                        <li><a href="#" class="items">Home</a></li>
                        <li><a href="#" class="items">Services</a></li>
                        <li><a href="#" class="items">About</a></li>
                        <li><a href="#" class="items">Contact</a></li>
                        <li><a href="#" class="item-travel" class="sign-in">Travel with us</a></li>
                    </ul>
                </div>
            </nav>                                 <!--END NAVBAR-->
        </header>                                   
        <main>
            <div>
                <h2 class="title">Welcome to our</h2>
                <h2 class="title title-magazine">Magazine</h2>
                <p class="subtitle">
                    <span class="span-subtitle">Subscribe</span> now to our newsletter and stay up to date <br> with all the news from the space world
                </p>
                <div>
                    <form action="">
                        <label class="form-label">
                            <i class="icon-modify fa-solid fa-user-astronaut"></i>
                            <input type="text" class="form-input" placeholder="Name">
                         </label>
                        <label class="form-label">
                            <i class="icon-modify fa-solid fa-envelope"></i>
                            <input type="email" class="form-input" placeholder="Email">
                         </label>
                         <button type="submit" class="form-button">Submit</button>
                     </form>                    <!--END FORM-->
                </div>                           
            </div>                              <!--END LEFT SIDE-->                                 
            <div>
                <img src="Images/astronaut.png" alt="Astronaut-img" class="logo-img">
            </div>                                 
        </main>
    </div>                                       <!-- END CONTAINER -->
